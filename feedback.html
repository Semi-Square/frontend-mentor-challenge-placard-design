<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>Feedback</title>
</head>

<body>
	<div class="feedback-container">
		<div class="feedback-img">
			<img src="assets/images/illustration-thank-you.svg" alt="Thank-You">
		</div>
		<div class="feedback-rating">You selected 4 out of 5</div>
		<h1 class="feedback-title">Thank You!</h1>
		<div class="feedback-desc">We appreciate you taking the time to give a rating. If you ever need more support,
			don't hesitate to get in touch!</div>
	</div>

	<h3 onclick="onSubmit()" style="cursor: pointer; color: white;"><u>Go Back</u></h3>

	<script>
		function onSubmit() {
			window.location.href = "index.html";
		}
	</script>
</body>

</html>
