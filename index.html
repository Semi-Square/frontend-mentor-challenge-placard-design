<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>Rating</title>
</head>

<body>
	<div class="container">
		<div class="star-container">
			<div class="star">
				<img src="assets/images/icon-star.svg" alt="Icon-Star">
			</div>
		</div>
		<h1 class="title">How did we do?</h1>
		<div class="description">Please let us know how we did with your support request. All feedback is appreciated to
			help us improve our offering!</div>
		<div class="ratings">
			<div class="number">1</div>
			<div class="number">2</div>
			<div class="number">3</div>
			<div class="number">4</div>
			<div class="number">5</div>
		</div>
		<div class="submit-container">
			<button class="submit" onclick="onSubmit()">Submit</button>
		</div>
	</div>

	<script>
		function onSubmit() {
			console.log('print');
			window.location.href="feedback.html";
		}
	</script>
</body>

</html>
